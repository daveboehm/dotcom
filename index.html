<!doctype html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Dave Boehm</title>

	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Neuton:300|Ek+Mukta:200,600' rel='stylesheet' type='text/css'>
	<script src="js/angular-1.3.12.min.js"></script>
	<script src="js/angular-route-1.3.12.min.js"></script>
	<script src="js/angular-animate-1.3.12.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

	<nav id="navigation" ng-controller="activeNavController">
		<ul>
			<li><a ng-class="{active:activeNav('/')}" href="#index">Home</a></li>
			<li><a ng-class="{active:activeNav('/resume')}" href="#resume">Résumé</a></li>
			<li><a ng-class="{active:activeNav('/contact')}" href="#contact">Contact</a></li>
		</ul>
	</nav>

	<main id="main-content">
		<div ng-view></div>
	</main>
	

	<footer ng-controller="currentYearController">
		&copy; {{date | date: 'yyyy' }} Dave Boehm
	</footer>
	
</body>
</html>
